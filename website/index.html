<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Journal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>How does it feel today?</h1>
    <div id="entry-holder">
      <div id="temp">
        <input id="zip" type="text" placeholder="Enter your zip code" />
      </div>
      <div id="date"><p id="currentDate"></p></div>
      <div id="content">
        <input id="feelings" type="text" placeholder="Tell us how you feel" />
        <button id="submit">Submit</button>
      </div>
      <h2>Journals</h2>
      <div id="entry-log"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
